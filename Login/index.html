<!DOCTYPE html>
<html>
    <head lang="es-co">
      <style>
        body
        { text-align: center;
          background-color: lightblue;
        }
        input{width: 170px;}
      </style>
    </head>
    <!--action-->
    <body>

        <h1>LOGIN NOMINA</h1>

        <form action="second_page.html" method="get">
          <label for="name">Nombres</label><br>
          <input type="text" id="name" name="name" required placeholder="Nombres" autofocus pattern="[A-Za-z0-9]{5,12}"><br><br>


          <label for="apellido">Apellidos</label><br>
          <input type="text" id="apellido" name="apellido" required placeholder="Apellidos" pattern="[A-Za-z0-9]{5,12}"><br><br>


          <label for="documento">Numero de documento</label><br>
          <input type="number" id="documento" name="documento" required placeholder="Numero de documento" pattern="[0-9]"><br><br>


          <label for="salario">Salario</label><br>
          <input type="number" id="salario" name="salario" required placeholder="Salario" pattern="[0-9]" min="1000000" max="5000000"><br><br>


          <label for="diasTrabajados">Dias trabajados</label><br>
          <input type="number" id="diasTrabajados" name="diasTrabajados" required placeholder="Dias trabajados" pattern="[0-9]" min="0" max="365"><br><br>


          <label for="totalDevengado">Total devengado</label><br>
          <input type="number" id="totalDevengado" name="totalDevengado" required placeholder="Total devengado" pattern="[0-9]" min="0" max="365"><br><br>


          <label for="auxilioTransporte">Auxilio transporte</label><br>
          <input type="number" id="auxilioTransporte" name="auxilioTransporte" required placeholder="Auxilio transporte" pattern="[0-9]" ><br><br>

          <input type="submit" value="Enviar" src=""><br>
        </form>
    </body>
</html>
